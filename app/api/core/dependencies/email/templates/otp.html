<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ subject or "Your One-Time Password" }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { background: #fff; max-width: 480px; margin: 40px auto; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
    .header { font-size: 22px; font-weight: bold; color: #2d3748; margin-bottom: 16px; }
    .content { font-size: 16px; color: #444; margin-bottom: 24px; }
    .otp { font-size: 28px; font-weight: bold; letter-spacing: 8px; color: #2b6cb0; background: #f1f5fb; padding: 12px 0; border-radius: 6px; text-align: center; margin: 24px 0; }
    .footer { font-size: 13px; color: #888; margin-top: 32px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">{{ subject or "Your One-Time Password" }}</div>
    <div class="content">
      Hello {{ user_name or organization_name or "there" }},<br><br>
      Your One-Time Password (OTP) is:
      <div class="otp">{{ otp }}</div>
      This code will expire in 10 minutes.<br><br>
      If you did not request this, please ignore this email.
    </div>
    <div class="footer">
      &copy; {{ year or 2025 }} Legal Watchdog. All rights reserved.
    </div>
  </div>
</body>
</html>
