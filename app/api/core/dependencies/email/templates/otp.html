<!DOCTYPE html>
<html>

<!-- Content Body -->
<tr>
  <td class="content-padding" style="padding: 0 40px 40px;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td style="padding-bottom: 20px;">
          <p style="margin: 0; font-size: 24px; font-weight: 500; color: #121110; line-height: 28px;">
            Hello {{ organization_name }},
          </p>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 16px;">
          <p style="margin: 0; font-size: 16px; color: #706C69; line-height: 24px;">
            Your One-Time Password (OTP) is: {{ otp }}. Please use this code to complete your registration process.
          </p>
        </td>
      </tr>
      <tr>
        <td style="padding: 24px 0;">
          <div style="font-size: 28px; font-weight: bold; letter-spacing: 8px; color: #2b6cb0; background: #f1f5fb; padding: 12px 0; border-radius: 6px; text-align: center;">
            {{ otp }}
          </div>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 16px;">
          <p style="margin: 0; font-size: 16px; color: #706C69; line-height: 24px;">
            This code will expire in 10 minutes.<br><br>
            If you did not request this, please ignore this email.
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>
